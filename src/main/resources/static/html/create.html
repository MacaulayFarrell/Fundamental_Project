<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List: Create</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/png" href="../images/Graphicloads-100-Flat-Shopping.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <header>

    <h1>Shopping List</h1>

    <div class="mobile-menu">
      <img id="mobile-button" src="../images/menu-icon.png" alt="nav-button">
    </div>

    <nav id="menu-main">
      <a href="createShop.html">Create Shop</a>
      <a class="active" href="#">Create Item</a>
      <a href="read.html">View Item(s)</a>
      <a href="update.html">Update Item</a>
      <a href="delete.html">Delete Item</a>
    </nav>

  </header>

  <main>

    <h2>Create Shopping List Items</h2>

    <form>
      <label for="createItemName">Item Name </label><input type="text" id="createItemName">
      <label for="createItemCategory">Item Category </label><br>
      <select id="createItemCategory" name="categories">
        <option value="Food">Food</option>
        <option value="Drink">Drink</option>
        <option value="Electrical">Electrical</option>
        <option value="Domestic">Domestic</option>
      </select>
      <br><label for="createItemQuantity">Item Quantity </label><input type="number" id="createItemQuantity">
      <label for="shops">Choose a shop: </label>
      <select name="shop" id="shops"></select>
      <input type="submit" id="createItemBtn" value="Create Item">
    </form>

  </main>

  <script src="../js/scripts.js"></script>
  <script src="../js/create-item.js"></script>


</body>

</html>
