<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <title>Add Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Shopping List Application</h1>
        </div>

        <form action="#" method="post">

            <div class="form-group">
                <label for="shopName">Shop Name</label>
                <input type="text" class="form-control" id="shopName" placeholder="Shop Name" required>
            </div>

            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control"  id="itemName" placeholder="Item Name" required>
            </div>

            <div class="form-group">
                <label for="itemCategory">Category</label>
                <input type="text" class="form-control"  id="itemCategory" placeholder="Item Category" required>
            </div>

            <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="text" class="form-control"  id="itemQuantity" placeholder="Item Quantity" required>
            </div>

            <input type="submit" value="Add Item" class="btn btn-primary">

        </form>

    </div>
</body>
</html>
