<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <title>Update Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Shopping List Application</h1>
        </div>

        <form action="#" method="post">

            <div class="form-group">
                <label for="shopName">Shop Name</label>
                <input type="text" class="form-control" id="shopName" placeholder="shopName" required>
            </div>

            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="itemName" required>
            </div>

            <div class="form-group">
                <label for="itemCategory">Item Category</label>
                <input type="text" class="form-control" id="itemCategory" placeholder="itemCategory" required>
            </div>

            <div class="form-group">
                <label for="quantity">Item Quantity</label>
                <input type="text" class="form-control"  id="quantity" placeholder="quantity" required>
            </div>

            <input type="submit" value="Update Item" class="btn btn-primary">

        </form>
    </div>
</body>
</html>
